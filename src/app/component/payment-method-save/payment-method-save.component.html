<div *ngIf="showMsg">
    <p *ngFor="let msg of messages">
        {{msg}}
    </p>

</div>
<div class="espacio">
    <form #paymentMethodform="ngForm">
        <div class="form-group">
            <input class="form-control" type="text" name="name" id="name" #email placeholder="name"
                [(ngModel)]="paymentMethod.name" required />
            <br>
        </div>
        <!-- <input type="text" name="enable" id="enable" #phone placeholder="enable" [(ngModel)]="paymentMethod.enable">
        <br> -->
        <div class="form-group">
            <select name="payId" id="payId" #enable [(ngModel)]="paymentMethod.enable">
                <option *ngFor="let enable of enables" [value]="enable.id">{{enable.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">
            Save
        </button>
        <button type="submit" class="btn btn-primary" routerLink="/product-list">
            Cancel
        </button>

    </form>
</div>

<br />{{paymentMethod.name}}<br />
{{paymentMethod.enable}}<br />
