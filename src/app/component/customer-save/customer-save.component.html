<div *ngIf="showMsg">
    <p *ngFor="let msg of messages">
        {{msg}}
    </p>

</div>


<form #customerform="ngForm">
    <input type="email" name="email" id="email" #email placeholder="Email" [(ngModel)]="customer.email" required />
    <br>
    <input type="text" name="name" id="name" #name placeholder="Name" [(ngModel)]="customer.name">
    <br>
    <input type="text" name="address" id="address" #address placeholder="Address" [(ngModel)]="customer.address">
    <br>
    <input type="text" name="phone" id="phone" #phone placeholder="Phone" [(ngModel)]="customer.phone">
    <br>
    <input type="text" name="token" id="token" #token placeholder="Token" [(ngModel)]="customer.token">

    <br>
    <select name="enable" id="enable" #enable [(ngModel)]="customer.enable">
        <option *ngFor="let enable of enables" [value]="enable.id">{{enable.name}}</option>
    </select>
    <button (click)="save()">
        Save
    </button>
    <button routerLink="/customer-list">
        Cancel
    </button>

</form>
